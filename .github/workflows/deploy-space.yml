name: Deploy to Hugging Face

on:
  push:
    branches:
      - main
    paths:
      - "projects/DynamicPricingOptimization/**"
      - "projects/TurnoverForecasting/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - project: projects/DynamicPricingOptimization
            space: RidePricingInsightEngine
          - project: projects/TurnoverForecasting
            space: TurnoverForecasting

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.3'

      # Step 3: Install dependencies
      - name: Install dependencies
        working-directory: ${{ matrix.project }}
        run: |
          pip install -r requirements.txt
          pip install huggingface_hub

      # Step 4: Deploy to Hugging Face
      - name: Push to Hugging Face Space
        working-directory: ${{ matrix.project }}
        env:
          HF_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
        run: |
          echo "$HF_TOKEN" | huggingface-cli login --stdin
          git init
          git remote add hf https://huggingface.co/spaces/PranavSharma/${{ matrix.space }}
          git add .
          git commit -m "Deploying ${{ matrix.space }}"
          git push hf main --force
