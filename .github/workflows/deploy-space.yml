name: Deploy to Hugging Face

on:
  push:
    branches:
      - main
    paths:
      - "projects/DynamicPricingOptimization/**"
      - "projects/TurnoverForecasting/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - project: projects/DynamicPricingOptimization
            space: RidePricingInsightEngine
          - project: projects/TurnoverForecasting
            space: TurnoverForecasting

    steps:
      - name: ‚úÖ Checkout repo
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: üì¶ Install requirements
        working-directory: ${{ matrix.project }}
        run: |
          echo "üì¶ Installing dependencies from ${{ matrix.project }}/requirements.txt"
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "‚ö†Ô∏è No requirements.txt found. Skipping..."
          fi
          pip install huggingface_hub

      - name: üöÄ Push to Hugging Face Space
        working-directory: ${{ matrix.project }}
        env:
          HF_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
        run: |
          git init -b main
          git remote add hf https://hf_user:$HF_TOKEN@huggingface.co/spaces/PranavSharma/${{ matrix.space }}
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add .
          git commit -m "üöÄ Deploying to Hugging Face Space: ${{ matrix.space }}" || echo "Nothing to commit"
          git push hf main --force