name: Deploy to Hugging Face

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.3'

      # Step 3: Echo current working directory
      - name: Echo working directory
        run: |
          echo "Current directory: $(pwd)"

      # Step 4: List repository structure
      - name: List repository structure
        run: |
          ls -R

      # Step 5: Install dependencies
      - name: Install dependencies
        working-directory: projects/DynamicPricingOptimization/RidePricingInsightEngine
        run: |
          echo "Installing dependencies from $(pwd)"
          pip install -r requirements.txt
          pip install huggingface_hub

      # Step 6: Push to Hugging Face
      - name: Push to Hugging Face
        working-directory: projects/DynamicPricingOptimization/RidePricingInsightEngine
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "Pushing to Hugging Face from $(pwd)"
          huggingface-cli login --token $HF_TOKEN
          git push hf main
