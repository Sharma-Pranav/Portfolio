name: Deploy to Hugging Face 

on:
  push:
    branches:
      - main
    paths:
      - "projects/DynamicPricingOptimization/**"
      - "projects/TurnoverForecasting/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.3'

      - name: Install Dependencies
        run: |
          pip install -r projects/DynamicPricingOptimization/RidePricingInsightEngine/requirements.txt
          pip install -r projects/TurnoverForecasting/requirements.txt
          pip install huggingface_hub

      - name: Authenticate with Hugging Face
        env:
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
        run: |
          huggingface-cli login --token "$HUGGINGFACE_TOKEN" --add-to-git-credential

      - name: Sync DynamicPricingOptimization to Hugging Face
        if: contains(github.event.head_commit.modified, 'projects/DynamicPricingOptimization/')
        run: |
          git clone https://huggingface.co/spaces/PranavSharma/RidePricingInsightEngine hf-dynamic
          rsync -av --delete projects/DynamicPricingOptimization/RidePricingInsightEngine/ hf-dynamic/
          cd hf-dynamic
          git config --global user.email "your-email@example.com"
          git config --global user.name "Pranav Sharma"
          git add .
          git commit -m "Auto-deploy DynamicPricingOptimization" || echo "No changes to commit"
          git push origin main --force

      - name: Sync TurnoverForecasting to Hugging Face
        if: contains(github.event.head_commit.modified, 'projects/TurnoverForecasting/')
        run: |
          git clone https://huggingface.co/spaces/PranavSharma/merck-turnover-forecast hf-turnover
          rsync -av --delete projects/TurnoverForecasting/ hf-turnover/
          cd hf-turnover
          git config --global user.email "your-email@example.com"
          git config --global user.name "Pranav Sharma"
          git add .
          git commit -m "Auto-deploy TurnoverForecasting" || echo "No changes to commit"
          git push origin main --force
